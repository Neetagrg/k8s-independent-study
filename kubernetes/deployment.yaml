apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-microservice
  labels:
    app: k8s-microservice
spec:
  replicas: 2
  selector:
    matchLabels:
      app: k8s-microservice
  template:
    metadata:
      labels:
        app: k8s-microservice
    spec:
      containers:
      - name: microservice
        image: k8s-microservice:1.0.0
        imagePullPolicy: Never  # Use local image (for minikube)
        ports:
        - containerPort: 5000
          name: http
        env:
        - name: ENVIRONMENT
          value: "kubernetes"
        - name: PORT
          value: "5000"
        
        # Liveness Probe - checks if container is alive
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        
        # Readiness Probe - checks if container is ready to serve traffic
        readinessProbe:
          httpGet:
            path: /ready
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 2
          failureThreshold: 3
        
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
